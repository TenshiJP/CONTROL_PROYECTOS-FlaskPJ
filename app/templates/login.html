<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.R.M. | Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form method="post" action="login" name="loguear" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" name="login" id="login" value="Iniciar Sesión" class="button-login">
            </div>
            <div class="form-group">
                {% if note %}
                    <div class="error"><marquee behavior="alternate" scrollamount="2">{{ note }}</marquee> </div>
                {% endif %}
            </div>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
